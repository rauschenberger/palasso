# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R

matrix:
    include:
	- os: linux
	  sudo: false
	  r: devel
	- os: osx
	  r: release
	
cache: packages
use_bioc: true
bioc_required: true


r_packages:
  - covr

after_success:
  - Rscript -e 'library(covr); codecov()'
